version: '3.8'

services:
  # ─── PostgreSQL ──────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: whatpay-postgres
    environment:
      POSTGRES_USER: whatpay
      POSTGRES_PASSWORD: password
      POSTGRES_DB: whatpay_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U whatpay"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Redis ───────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: whatpay-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── WhatPay API ────────────────────────────────────
  api:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile
    container_name: whatpay-api
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://whatpay:password@postgres:5432/whatpay_dev
      REDIS_URL: redis://redis:6379
    env_file:
      - ../../.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../../src:/app/src

volumes:
  pgdata:
