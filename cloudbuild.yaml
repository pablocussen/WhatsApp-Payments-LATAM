substitutions:
  _IMAGE_TAG: 'latest'  # overridden by trigger with $COMMIT_SHA

steps:
  # ── 1. Install dependencies ───────────────────────────────
  - name: 'node:20'
    entrypoint: npm
    args: ['ci', '--prefer-offline']
    env:
      - 'HUSKY=0'

  # ── 2. TypeScript strict type check ──────────────────────
  - name: 'node:20'
    entrypoint: npx
    args: ['tsc', '--noEmit']

  # ── 3. ESLint ────────────────────────────────────────────
  - name: 'node:20'
    entrypoint: npm
    args: ['run', 'lint']

  # ── 4. Tests with coverage (485 tests, 100% branches) ────
  - name: 'node:20'
    entrypoint: npm
    args: ['run', 'test:coverage']
    env:
      - 'NODE_ENV=test'
      - 'DATABASE_URL=postgresql://test:test@localhost:5432/test'
      - 'JWT_SECRET=test-jwt-secret-at-least-32-characters-long'
      - 'REDIS_URL=redis://localhost:6379'

  # ── 5. Docker build ───────────────────────────────────────
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/whatpay-api:$_IMAGE_TAG'
      - '-t'
      - 'gcr.io/$PROJECT_ID/whatpay-api:latest'
      - '.'

  # ── 6. Push image ─────────────────────────────────────────
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '--all-tags', 'gcr.io/$PROJECT_ID/whatpay-api']

  # ── 7. Deploy to Cloud Run ────────────────────────────────
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'whatpay-api'
      - '--image=gcr.io/$PROJECT_ID/whatpay-api:latest'
      - '--region=southamerica-west1'
      - '--platform=managed'
      - '--quiet'

images:
  - 'gcr.io/$PROJECT_ID/whatpay-api:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '900s'
