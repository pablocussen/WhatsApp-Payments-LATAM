steps:
  # Install dependencies (skip husky hooks)
  - name: 'node:20'
    entrypoint: npm
    args: ['ci', '--prefer-offline']
    env:
      - 'HUSKY=0'

  # TypeScript type check
  - name: 'node:20'
    entrypoint: npx
    args: ['tsc', '--noEmit']

  # Lint
  - name: 'node:20'
    entrypoint: npm
    args: ['run', 'lint']

  # Tests with coverage
  - name: 'node:20'
    entrypoint: npm
    args: ['run', 'test:coverage']
    env:
      - 'NODE_ENV=test'
      - 'DATABASE_URL=postgresql://test:test@localhost:5432/test'
      - 'JWT_SECRET=test-jwt-secret-at-least-32-characters-long'
      - 'REDIS_URL=redis://localhost:6379'

  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/whatpay-api:$COMMIT_SHA', '.']

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/whatpay-api:$COMMIT_SHA']

  # Tag as latest
  - name: 'gcr.io/cloud-builders/docker'
    args: ['tag', 'gcr.io/$PROJECT_ID/whatpay-api:$COMMIT_SHA', 'gcr.io/$PROJECT_ID/whatpay-api:latest']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/whatpay-api:latest']

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '600s'
